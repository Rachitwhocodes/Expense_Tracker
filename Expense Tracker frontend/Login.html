            <i class="fas fa-eye-slash toggle-password" id="toggle-password"></i>
          </div>
<!-- Add these new elements -->

      <p>Password must contain:</p>
      <ul>
        <li id="req-length">8+ characters</li>
        <li id="req-uppercase">Uppercase</li>
        <li id="req-lowercase">Lowercase</li>
        <li id="req-number">Number</li>

  </div>
